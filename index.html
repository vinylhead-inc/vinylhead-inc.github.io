<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <body

        </div>

        <!-- Footer -->
        <footer class="absolute bottom-5 w-full text-center text-white text-sm opacity-80 z-10">
