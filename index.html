<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Company</title>
        <!-- Tailwind CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="h-screen bg-cover bg-center bg-fixed relative" style="background-image: url('background-image2.jpg')">
        <!-- Dark overlay for the parallax background -->
        <div class="absolute inset-0 bg-black opacity-50"></div>

        <!-- Centered logo -->
        <div class="relative flex items-center justify-center h-full">
            <!-- <img src="logo.png" alt="Your Company Logo" class="max-w-[50%] z-10" /> -->
            <img src="logo.png" alt="Your Company Logo" class="w-200 z-10" />
        </div>

        <!-- Footer -->
        <footer class="absolute bottom-5 w-full text-center text-white text-sm opacity-80 z-10">
            &copy; Vinylhead 2024
        </footer>
    </body>
</html>
